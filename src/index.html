<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body class="bg-red-500 container mx-auto">
    <header class="bg-gray-800 text-white text-center py-4"> 
        <h1 class="text-2xl font-bold">My Photo Gallery</h1>
    </header>
    <main class="p-6">
        <section class="inline-grid grid-cols-3 gap-6 flex-row ">
            <div class="flex justify-between gap-10">
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/736x/e8/89/1d/e8891d838694e0b35d360be0a1b58cc0.jpg" alt="Beautiful landscape" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 1</figcaption>
            </figure>
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/564x/b0/07/81/b007810970acd31a3945a6f18cf1ff60.jpg" alt="Stunning sunset" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 2</figcaption>
            </figure>
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/564x/98/f9/96/98f996862b71e976d9f529f18fdcd7f6.jpg" alt="Mountain view" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 3</figcaption>
            </figure>
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/736x/e0/70/4c/e0704caa30a6c48d63324854012d94be.jpg" alt="Ocean waves" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 4</figcaption>
            </figure>
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/736x/67/ef/1a/67ef1aba6f6f182c85d6798a2e7d061f.jpg" alt="Forest trail" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 5</figcaption>
            </figure>
            <figure class="bg-white rounded-lg overflow-hidden shadow-md">
                <img src="https://i.pinimg.com/564x/69/73/98/6973982868670d0c5fc4d6a7947e817b.jpg" alt="City skyline" class="w-full h-48 object-cover" loading="lazy">
                <figcaption class="p-4 text-center text-gray-700">Image 6</figcaption>
            </figure>
            <!-- Add more images as needed -->
        </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 My Photo Gallery</p>
    </footer>
</body>
</html>
